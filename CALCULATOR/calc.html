<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="cal.css" />
    <title>OASIS CALCULATOR</title>
</head>
<body>
    
<section class="calculator">
    <h1 style="text-align: center;">OASIS PROJECT - 1</h1>
    <input type="text" class="input">
<div class="buttons">
<button type="button" class="btn" data-val="br">&#40;</button>
<button type="button" class="btn" data-num="bc">&#41;</button>
<button type="button" class="btn" data-num="ans">ans</button>
<button type="button" class="btn" data-num="del">del</button>
<button type="button" class="btn" data-num="clr">clear</button>

<button type="button" class="btn" data-num="7">7</button>
<button type="button" class="btn" data-num="8">8</button>
<button type="button" class="btn" data-num="9">9</button>
<button type="button" class="btn" data-num="%">%</button>
<button type="button" class="btn" data-num="sq">&radic;</button>

<button type="button" class="btn" data-num="4">4</button>
<button type="button" class="btn" data-num="5">5</button>

<button type="button" class="btn" data-num="6">6</button>

<button type="button" class="btn" data-num="*">*</button>
<button type="button" class="btn" data-num="/">/</button>

<button type="button" class="btn" data-num="1">1</button>
<button type="button" class="btn" data-num="2">2</button>
<button type="button" class="btn" data-num="3">3</button>
<button type="button" class="btn" data-num="+">+</button>

<button type="button" class="btn" data-num="-">-</button>

<button type="button" class="btn" data-num=".">.</button>

<button type="button" class="btn" data-num="0">0</button>

<button type="button" class="btn" data-num="pm">+-</button>
<button type="button" class="btn" data-num="=">ENTER</button>


</div>

</section>

<script src="cal.js"></script>
    
</body>
</html>
